{% extends 'base.html' %}

{% block title %}Log In{% endblock %}

{% block content %}

<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
            <form action="{% url 'login' %}" method="POST" class="card card-body">
                {% csrf_token %}
                <h1 class="text-center">Log In</h1>
                            
                {{error}}

                {% csrf_token %}
                
                {{ form.as_p }}

                <button class="btn btn-primary">
                    Log In
                </button>

            </form>
        </div>
    </div>
</main>

{% endblock %}
